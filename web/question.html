<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function()
      {
        $("#show").click(function()
        {
          if ($("#divAnswers").is(":hidden"))
          {
            $("#divAnswers").show();
            $("#show").html("Hidden Answers");
            $.ajax({
              url: "JsonAnswers", contentType: "application/json; charset=UTF-8",
              success: function (result)
              {
                console.log("result: ", result);
                var res = "<p>" + result.num + ". ";
                res += "[" + result.name + "]";
                res += result.value + "</p>";
                document.getElementById("divAnswers").innerHTML = res;
              }
            });
          }
          else
          {
            $("#divAnswers").hide();
            $("#show").html("Show Answers");
          }
        });
      });
    </script>
</head>
<body>
<button id="addAnswer">Add Answer</button>
<button id="show">Show Answers</button>
<div id="divAnswers"></div>
</body>
</html>
